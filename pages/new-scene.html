<ion-view view-title="New Scene">
    <ion-content class="padding">
        
       <div class="list list-inset">
           
       
            <label class="item item-input">
                <input type="text" placeholder="Scene Name" ng-model="my.sceneName">
            </label>
             <label class="item item-input item-select">
                <div class="input-label">gatewayId</div>
                <select ng-model="my.gateway" ng-options="gateway.gateway_id for gateway in gateways"></select>
            </label>
        </div>
    
        <button class="button button-block button-balanced" ng-click="newScene()">Apply</button>
    </ion-content>
</ion-view>
