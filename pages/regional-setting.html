<ion-view view-title="Regional Setting">
    <ion-content class="padding">
        
        <div class="button-bar title-button">
            <a class="button button-margin button-color" ng-click="toSetGroup()">Group Set</a>
            <a class="button button-margin button-color" ng-click="toSetScene()">Scene Set</a>
            <!--<a class="button button-color" ng-click="toSetTerm()">Term Set</a>-->
        </div>
        <p style="font-size: 15px">Region Device List:</p>
        <div class="list">
            <!--<div class="item item-button-right" ng-repeat="(lightId, light) in lights">
                {{light.name}}
                <button class="button button-balanced" ng-click="remove(light.id)">remove</button>
            </div>-->
            
            <div ng-if="devices.length != 0" class="item item-button-right" ng-repeat="light in devices">
                {{light.device_name}}
                <button class="button button-assertive" ng-click="remove(light)">remove</button>
            </div>
            <div ng-if="!devices || devices.length == 0" class="item item-button-right">
                There is no device
            </div>
        </div>
        <button class="button button-block button-balanced" ng-click="toAddDevice()">Add Device</button>
        <button class="button button-block button-assertive" ng-click="deleteRegion()">Delete Region</button>
        
    </ion-content>
</ion-view>
