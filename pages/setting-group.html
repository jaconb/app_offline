<ion-view view-title="Group Setting">
    <ion-content class="padding">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <div class="list list-inset">
            <ion-item ng-if="groupList.length != 0" class="item item-icon-right" ng-repeat="group in groupList" type="item-text-wrap"  ng-click="toGroupSetDetail(group)">
                <h2>{{group.group_name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

            <ion-item ng-if="!groupList || groupList.length == 0" class="item item-icon-right">
                <h2>There is no group</h2>
            </ion-item>
        </div>
    
        <button class="button button-block button-balanced" ng-click="toAddGroup()">Add Group</button>
    </ion-content>
</ion-view>
