<ion-view view-title="Add Action">
    <ion-content class="padding">
       <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Term
                </div>
                <select>
                    <option>Term1</option>
                    <option selected>Term2</option>
                    <option>Term3</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    order
                </div>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="DateTime">
            </label>
            
           <label class="item item-input item-select">
                <div class="input-label">
                    action
                </div>
                <select>
                    <option>action1</option>
                    <option>action2</option>
                    <option>action3</option>
                </select>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Action Value">
            </label>
            <button class="button button-block button-balanced" ng-click="toNewGroup()">Apply</button>
        </div>
    </ion-content>
</ion-view>
