<ion-view view-title="Scene Setting">
    <ion-content class="padding">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <div class="list list-inset">
            <ion-item ng-if="sceneList.length != 0" class="item item-icon-right" ng-repeat="scene in sceneList" type="item-text-wrap" ng-click="toSceneSetDetail(scene)">
                <h2>{{scene.scene_name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item ng-if="!sceneList || sceneList.length == 0" class="item item-icon-right">
                <h2>There is no scene</h2>
            </ion-item>
        </div>
    
        <button class="button button-block button-balanced" ng-click="toAddScene()">Add Scene</button>
    </ion-content>
</ion-view>
