<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-stable tabs-balanced tabs-color-light">

  <ion-tab title="Region" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/regional">
    <ion-nav-view name="tab-regional"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Users" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/users">
    <ion-nav-view name="tab-users"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Configure" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/tab/configure">
    <ion-nav-view name="tab-configure"></ion-nav-view>
  </ion-tab>

</ion-tabs>
